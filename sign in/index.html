<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <!-- <link href="css/style.css" type="text/css" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="login-box">
      <div class="left">
        <h1>Sign up</h1>
        
        <input type="text" required="required" name="username" placeholder="Username" />
        <input type="text" required="required" name="email" placeholder="E-mail" />
        <input type="password" required="required" name="password" placeholder="Password" />
        <input type="password" required="required" name="password2" placeholder="Retype password" />
        <input type="submit" name="signup_submit" value="Sign me up" />
      </div>
      
      <div class="right">
        <span class="loginwith">Sign in with<br />social network</span>
        
        <button class="social social-signin facebook">Log in with facebook</button>
        <button class="social social-signin twitter">Log in with Twitter</button>
        <button class="social social-signin google">Log in with Google+</button>
      </div>
      <div class="or">OR</div>
    </div>
  </body>
</html>
